<!DOCTYPE html>

<head>

  <title>7d.html</title>
</head>
<body>
  <script>
    function convertToFahrenheit(celcius){
      const Fahrenheit = (celcius * 9/5) + 32;
      return console.log(Fahrenheit);
    }
    convertToFahrenheit(25);
  </script>
</body>
