<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
    
  </head>
  <body>
    <p>7h.html</p>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
      ">Show Quantity
    </button>

    <button onclick="
      if (cartQuantity + 1 > maxCartQuantity){
        alert('The cart is full!');
      }else{
      cartQuantity++;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">Add to Cart
    </button>

    <button onclick="
      if (cartQuantity + 2 > maxCartQuantity){
        alert('The cart is full!');
      }else{
        cartQuantity+=2;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">+2
    </button>

    <button onclick="
      if (cartQuantity + 3 > maxCartQuantity){
        alert('The cart is full!');
      }else{
        cartQuantity += 3;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">+3
    </button>

    <button onclick="
    if (cartQuantity + 4 > maxCartQuantity){
      alert('The cart is full!');
    }else{
      cartQuantity += 4;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }
    ">+4
    </button>

    <button onclick="
    if (cartQuantity + 5 > maxCartQuantity){
      alert('The cart is full!');
    }else{
      cartQuantity += 5;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }
    ">+5
    </button>

    <button onclick="
      if (cartQuantity - 2 < minCartQuantity){
        alert('Not enough items in the cart');
      }else{
        cartQuantity -= 2;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">-2
    </button>

    <button onclick="
      if (cartQuantity - 3 < minCartQuantity){
        alert('Not enough items in the cart');
      }else{
        cartQuantity -= 3;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">-3
    </button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart Quantity: ${cartQuantity}`);
      ">Reset Cart
    </button>

    <button onclick="
      if (cartQuantity - 1 < minCartQuantity){
        alert('Not enough items in the cart');
      }else{
        cartQuantity -= 1;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">Remove from Cart
    </button>

    <script>
      let cartQuantity = 0;
      const maxCartQuantity = 10;
      const minCartQuantity = 0;
    </script>
    
    
  </body>
</html>
