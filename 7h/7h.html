<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7h.html</title>
    
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
      ">Show Quantity
    </button>

    <button onclick="
      updateCartQuantity(1);
      ">Add to Cart
    </button>

    <button onclick="
      updateCartQuantity(2);
      ">+2
    </button>

    <button onclick="
      updateCartQuantity(3);
      ">+3
    </button>

    <button onclick="
      updateCartQuantity(4);
      ">+4
    </button>

    <button onclick="
      updateCartQuantity(5);
      ">+5
    </button>

    <button onclick="
      updateCartQuantity(-2);
      ">-2
    </button>

    <button onclick="
      updateCartQuantity(-3);
      ">-3
    </button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart Quantity: ${cartQuantity}`);
      ">Reset Cart
    </button>

    <button onclick="
      updateCartQuantity(-1);
      ">Remove from Cart
    </button>

    <script>
      let cartQuantity = 0;
      const maxCartQuantity = 10;
      const minCartQuantity = 0;

      function updateCartQuantity(value){
        if (cartQuantity + value > maxCartQuantity){
          alert('The cart is full!');
        }else if (cartQuantity + value < minCartQuantity){
          cartQuantity+=value;
          alert('Not enough items in the cart');
        }else{
          cartQuantity+=value;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      }
    </script>
    
    
  </body>
</html>
