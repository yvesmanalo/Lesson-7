<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function greet(name){
      if (!name){
        console.log('Hi there!');
      } else{
        console.log(`Hello ${name}!`);
      }
      
    }
    greet();
  </script>
</body>
